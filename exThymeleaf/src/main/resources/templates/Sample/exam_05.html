<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Exam_05.html</h1>
	<hr>
	전체인원수 : <b th:text="${#lists.size(list)}"></b>
	<table border=1 width=300>
		<tr>
			<th>이름</th>
			<th>성별</th>
			<th>나이</th>
		</tr>
		<tr th:each="user : ${list}">
			<td th:text="${user.name}"></td>
		<!-- <td th:text="${user.gender}"></td> -->
			<td th:if=${user.gender==false}>여자</td>
			<td th:if=${user.gender==true}>남자</td>
			<td th:text=${user.age}></td>
		</tr>
	</table>
</body>
</html>
